      <!-- SignIn form starts -->

      <div class="main-body" onclick="closeNav()">
        
      <form class="signIn_form">
        <div class="all_form_content">
          <h2>Sign In</h2>
          <div class="signIn_inputs">
            <label>Username:</label><br />
            <input
              class="input_area"
              id="username"
              type="text"
              placeholder="username"
            />
          </div>

          <div class="signIn_inputs">
            <label>E-mail:</label><br />
            <input
              class="input_area"
              id="email"
              type="email"
              placeholder="e-mail"
            />
          </div>

          <div class="signIn_inputs">
            <label>Password:</label><br />
            <input
              class="input_area"
              id="password"
              type="password"
              placeholder="password"
            />
          </div>
          <button class="btn btn_primary" type="button">Submit</button>

          <div class="form_anchor">
            <a href="#">already have an account!</a>
          </div>
        </div>
      </form>

      <!-- SignIn form ends -->
    </div>
